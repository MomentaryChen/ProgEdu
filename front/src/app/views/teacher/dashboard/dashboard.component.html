<h1 style="text-align: center">Overview</h1>
<div class='card'>
  <div class='card-header'>
    <i class='fa fa-align-justify'></i>
    <label>Search:</label>
    <input type='text' [(ngModel)]='search'>
    <div class="card-header-actions">
      <div id="inline">
        <p class="ovol NB">
          Not Build
        </p>
        <p class="ovol CPF">
          Compile Failure
        </p>
        <p class="ovol CSF">
          Checkstyle Failure
        </p>
        <!-- <p class="ovol plagirism" style="padding: 5px 10px;"><fmt:message key="dashboard_p_plagiarism"/></p> -->
        <p class="ovol CJF">
          Unit Test Failure
        </p>
        <p class="ovol S">
          Build Success
        </p>
      </div>
    </div>
  </div>
  <div class='card-body'>
    <table class='table table-striped' style="text-align:center;">
      <thead>
        <tr>
          <th class='text-left'>學生</th>
          <th *ngFor='let head of tableHead'>{{head.hw}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let student of studentDatas | filter:search'>
          <th class='text-left'>
            {{student.userName | uppercase}}
            <br>
            {{student.name }}
          </th>

          <th *ngFor='let commit of student.commits'>
            <p id="{{student.userName}}_{{commit.hw}}" class="circle {{commit.status}}">
              <a id="{{student.userName}}_{{commit.hw}}_{{commit.commit}}"
                href="#/dashboard/dashprojectChoosed?userId=3&proName=WEB-HW5">{{commit.commit}}</a>
            </p>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
